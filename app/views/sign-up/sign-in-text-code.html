{% extends "layout_virgin.html" %}

{% block pageTitle %}
  Virgin ID account | Verify email
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="sign-in-text">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">Verify your mobile number</h1>
      <div class="flex-row">
        <p>We've sent a text to &nbsp<p class="govuk-!-font-weight-bold">07957 123456</p></p>
      </div>
        <form class="form" action="/url/of/next/page" method="post">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-weight-bold" for="width-2">
              Enter code*
            </label>
            <input class="govuk-input verification govuk-input--width-2" id="width-2" name="width-2" type="number" maxlength="1" value="1">
            <input class="govuk-input verification govuk-input--width-2" id="width-2" name="width-2" type="number" maxlength="1" value="2">
            <input class="govuk-input verification govuk-input--width-2" id="width-2" name="width-2" type="number" maxlength="1" value="3">
            <input class="govuk-input verification govuk-input--width-2" id="width-2" name="width-2" type="number" maxlength="1" value="4">
            <input class="govuk-input verification govuk-input--width-2" id="width-2" name="width-2" type="number" maxlength="1" value="5">
            <input class="govuk-input verification govuk-input--width-2" id="width-2" name="width-2" type="number" maxlength="1" value="6">

  
          
  </div>
          <a href="build-your-profile" role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8  govuk-button--warning"  data-module="govuk-button">
            Continue
          </a>
  
        </form>

        <p>Need help? Contact customer support</p>
      

      

    </div>
  </div>

{% endblock %}
